<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Wedding of Levonka & Deron</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('Cover.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      color: #222;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      width: 90%;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      padding: 25px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .count-box {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      width: 60px;
    }

    .count-box span {
      font-size: 1.5em;
      display: block;
    }

    input, select, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input, select, textarea {
      background: rgba(255,255,255,0.8);
    }

    button {
      background: #222;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #444;
    }

    .comments {
      margin-top: 20px;
      text-align: left;
      background: rgba(255,255,255,0.6);
      border-radius: 10px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .comment {
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 8px;
    }

    .comment strong {
      display: block;
      font-weight: bold;
      color: #000;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Rsvp</h1>
    <p>Konfirmasi Kehadiran & Ucapan Selamat</p>
    <h3>01 Januari 2026</h3>

    <div class="countdown">
      <div class="count-box"><span id="days">00</span>Hari</div>
      <div class="count-box"><span id="hours">00</span>Jam</div>
      <div class="count-box"><span id="minutes">00</span>Menit</div>
      <div class="count-box"><span id="seconds">00</span>Detik</div>
    </div>

    <form id="rsvpForm">
      <input type="text" id="name" placeholder="Nama" required>
      <select id="attend" required>
        <option value="">Konfirmasi Kehadiran</option>
        <option value="Hadir">Hadir</option>
        <option value="Tidak Hadir">Tidak Hadir</option>
      </select>
      <textarea id="msg" rows="3" placeholder="Ucapan..." required></textarea>
      <button type="submit">Kirim</button>
    </form>

    <div class="comments" id="comments"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase config kamu
    const firebaseConfig = {
      apiKey: "AIzaSyAky1UbCVhHuE47dlyj2RS5vLmA2iF4eDI",
      authDomain: "rsvp-1b729.firebaseapp.com",
      databaseURL: "https://rsvp-1b729-default-rtdb.firebaseio.com",
      projectId: "rsvp-1b729",
      storageBucket: "rsvp-1b729.firebasestorage.app",
      messagingSenderId: "937964030931",
      appId: "1:937964030931:web:aa3e22424cf38de146fd26",
      measurementId: "G-RZDX14WLNZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Countdown
    const target = new Date("Jan 1, 2026 00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = target - now;
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById("days").textContent = d;
      document.getElementById("hours").textContent = h;
      document.getElementById("minutes").textContent = m;
      document.getElementById("seconds").textContent = s;
    }, 1000);

    // Simpan ke Firebase
    const form = document.getElementById("rsvpForm");
    const commentsDiv = document.getElementById("comments");
    const rsvpRef = ref(db, "rsvp");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        attend: form.attend.value,
        msg: form.msg.value
      };
      push(rsvpRef, data);
      form.reset();
    });

    // Tampilkan komentar publik
    onValue(rsvpRef, (snapshot) => {
      commentsDiv.innerHTML = "";
      snapshot.forEach((child) => {
        const val = child.val();
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `<strong>${val.name}</strong><small>${val.attend}</small><p>${val.msg}</p>`;
        commentsDiv.prepend(div);
      });
    });
  </script>

</body>
</html>
