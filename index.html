<!DOCTYPE html>
<html lang="id">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;}
html, body{margin:0;padding:0;overflow-x:hidden;font-family:'Lora', serif;color:#733a30;}
#bg-fixed{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-10;overflow:hidden;}
#bg-fixed img{width:100%;height:100%;object-fit:cover;object-position:center;}
#cover{height:100vh;background-image:url('Cover.png');background-size:cover;background-position:center;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;}
.zoom{opacity:0;transform:scale(.8);animation:zoomIn 1.2s ease forwards;}@keyframes zoomIn{to{opacity:1;transform:scale(1);}}
.wedding-text{font-size:20px;margin-bottom:40px;}
.name-text{font-size:40px;font-family:'Great Vibes',cursive;}
.guest-title{font-size:15px;margin-top:20px;}
.guest-sub-title{font-size:15px;margin-top:5px;font-weight:600;}
.button{margin-top:25px;background:#591e1f;color:white;padding:10px 25px;border-radius:10px;text-decoration:none;font-size:15px;cursor:pointer;}
#content{display:none;width:100%;text-align:center;}
.section{padding:40px 25px;}
.section-bg{width:100%;min-height:100vh;background-size:cover;background-position:center;background-repeat:no-repeat;display:flex;justify-content:center;align-items:center;padding:40px 25px;}
.doa-bg{background:#733a30;color:white;font-size:12px;line-height:1.7;padding:30px 20px;}
.mempelai-section{background-image:url('bg5.png');}
.mempelai-inner{max-width:350px;}
.nama-mempelai{font-size:32px;font-family:'Great Vibes';margin:20px 0 10px;}
.story-title{font-size:25px;margin-bottom:30px;}
.story-text{font-size:14px;line-height:1.8;max-width:350px;margin:auto;text-align:justify;}
.thanks-section{min-height:100vh;background-size:cover;background-position:center;display:flex;justify-content:center;align-items:center;text-align:center;padding:20px;}
.thanks-text{background:rgba(255,255,255,0.40);padding:25px 30px;border-radius:50px;}
.footer-section{background:#733a30;padding:30px 20px;text-align:center;color:white;}
</style>
</head>
<body>
<div id="bg-fixed"><img src="Cover.png" alt="bg"></div>
<div id="cover">
 <div class="zoom wedding-text">The Wedding of</div>
 <div class="zoom name-text" style="animation-delay:0.3s">Deron</div>
 <div class="zoom name-text" style="animation-delay:0.6s">&</div>
 <div class="zoom name-text" style="animation-delay:0.9s">Levonka</div>
 <div class="zoom guest-title" style="animation-delay:1.2s">Kepada Yth:</div>
 <div class="zoom guest-sub-title" id="guestName" style="animation-delay:1.5s">Nama Tamu</div>
 <a class="button zoom" style="animation-delay:1.8s" id="openBtn">Buka Undangan</a>
</div>
<div id="content">
 <div class="section-bg" style="background-image:url('bg1.png');"><div class="section">Selamat datang</div></div>
 <div class="doa-bg section">Bismillahirrahmanirrahim...</div>
 <div class="section-bg mempelai-section"><div class="mempelai-inner"><h2 class="nama-mempelai">Deron & Levonka</h2><p>Putra & Putri terbaik...</p></div></div>
 <div class="section"><div class="story-title">Love Story</div><p class="story-text">Ini cerita kami...</p></div>
 <div class="thanks-section" style="background-image:url('thanks-bg.png');"><div class="thanks-text"><h1>Terima Kasih</h1><p>Atas doa & restu Anda</p></div></div>
 <div class="footer-section">Created with Love</div>
</div>
<script>
const openBtn=document.getElementById("openBtn");
const content=document.getElementById("content");
openBtn.onclick=()=>{
 document.getElementById('cover').style.display='none';
 content.style.display='block';
 window.scrollTo({top:0,behavior:'instant'});
};
const urlParams=new URLSearchParams(window.location.search);
const guest=urlParams.get('to');
if(guest){document.getElementById("guestName").innerText=guest;}
</script>
</body>
</html>
