<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <style>
    body {
      margin: 0;
      background-image: url('Cover.jpg');
      background-size: cover;
      background-position: center;
      color: #6B6848;
      text-align: center;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .title {
      font-size: 30px;
      margin-top: 0;
      font-family: 'Great Vibes', cursive;
      text-align: center;
    }
    .guest-title {
      font-size: 15px;
      margin-top: 10px;
    }
    .guest-sub-title {
      font-size: 15px;
      margin-top: 5px;
    }
    .button {
      background-color: #7C7A59;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="title">The Wedding of</h1>
  <h1 class="title">Levoka & Devron</h1>

  <h2 class="guest-title">Kepada Yth:</h2>
  <h3 class="guest-sub-title" id="guestName">Nama Tamu</h3>

  <!-- Tombol undangan -->
  <a id="bukaUndangan" class="button">Buka Undangan</a>

  <!-- Audio disiapkan tapi tidak autoplay -->
  <audio id="music" loop>
    <source src="Pernikahan.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.
  </audio>

  <script>
    // Ambil nama tamu dari URL parameter
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const namaTamu = urlParams.get('to');
      if (namaTamu) {
        document.getElementById('guestName').textContent = namaTamu.toUpperCase();
      } else {
        document.getElementById('guestName').textContent = 'Tamu Tercinta';
      }
    });

    // Ketika tombol "Buka Undangan" diklik
    document.getElementById('bukaUndangan').addEventListener('click', function() {
      const audio = document.getElementById('music');
      audio.play(); // Musik mulai diputar

      // Simpan status musik agar tetap hidup di tab berikutnya (opsional)
      localStorage.setItem('musikDiputar', 'true');

      // Buka link Canva di tab baru agar musik tetap jalan
      window.open('https://rumaimpian123.my.canva.site/the-wedding-of', '_blank');
    });

    // Jika pengguna kembali ke halaman ini dan musik pernah diputar sebelumnya
    window.addEventListener('load', function() {
      const audio = document.getElementById('music');
      if (localStorage.getItem('musikDiputar') === 'true') {
        // Coba lanjutkan musik (jika browser izinkan)
        audio.play().catch(() => {
          console.log('Autoplay dicegah, musik akan mulai setelah klik.');
        });
      }
    });
  </script>
</body>
</html>
